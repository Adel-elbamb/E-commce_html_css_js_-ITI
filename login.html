<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/login.style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <!-- Navigation Tabs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register">Register</a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="pills-login">
                    <form>
                        <div class="text-center mb-3">
                            <p>Sign in with:</p>
                            <button type="button" class="btn btn-outline-primary btn-sm mx-1"><i class="bi bi-facebook"></i></button>
                            <button type="button" class="btn btn-outline-danger btn-sm mx-1"><i class="bi bi-google"></i></button>
                            <button type="button" class="btn btn-outline-info btn-sm mx-1"><i class="bi bi-twitter"></i></button>
                        </div>
                        <p class="text-center">or:</p>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your email or username">
                            <span class="errorLogin "></span>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Your password">
                            <span class="errorLogin "></span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        <span class="errorLogin "></span>
                    </form>
                </div>
                
                <!-- Register Tab -->
                <div class="tab-pane fade" id="pills-register">
                    <form >
                        <div class="mb-3">
                            <input type="text" id="nameRegister" class="form-control register" placeholder="Full Name" name="name">
                            <span  class="error"></span>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="emailRegister" class="form-control register" placeholder="Email" name="email">
                            <span  class="error"></span>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="passwordRegister" class="form-control register" placeholder="Password" name="password">
                            <span  class=" error  "></span>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="confirmRegister" class="form-control register" placeholder="Confirm Password" name="ConfirmPassword">
                            <span  class="error"></span>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label" for="terms">I agree to the terms</label>
                        </div>
                        <button type="submit" id="buttonRegister" class="btn btn-primary w-100" >Register</button>
                        <span id="erorrRegister" class="error"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./logic/login.js"></script>
</body>
</html>

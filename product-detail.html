<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
          <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/view_product.css"> <!-- Add your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Left: Product Images -->
        <div class="product-images">
            <img src="main-image.jpg"  id="product-image" class="main-image" >
        </div>
    
        <!-- Right: Product Details -->
        <div class="product-details">
            <h2 id="product-name"></h2>
            <p id="product-price">$58.79</p>
            <p>Short description of the product goes here.</p>
    
            <label for="size">Size</label>
            <select id="size">
                <option>Size S</option>
                <option>Size M</option>
                <option>Size L</option>
            </select>
    
            <label for="color">Color</label>
            <select id="color">
                <option>Red</option>
                <option>Blue</option>
                <option>Black</option>
            </select>
    
            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                <input type="text" value="1" class="quantity-input" id="quantity">
                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            </div>
    
            <!-- Add to Cart Button -->
            <div class="button-group">
                <button class="add-to-cart" onclick="addToCart()">ADD TO CART</button>

               
            </div>
    
            <!-- Social Icons -->
            <div class="social-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-google"></i></a>
            </div>
        </div>
    </div>
    

    

  <script src="./logic/product_detelies.js"></script>
</body>
</html>
